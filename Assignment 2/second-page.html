<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./second-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="second-page">
      <section class="second-page-inner">
        <div class="from-frame-parent">
          <div class="from-frame">
            <div class="to-frame">
              <div class="marker-shape">
                <img
                  class="marker-shape-child"
                  loading="eager"
                  alt=""
                  src="./public/rectangle-1.svg"
                />

                <div class="plan-journey">Plan Journey</div>
              </div>
            </div>
            <div class="nested-parent-frame">
              <div class="from-location-parent">
                <div class="from-location">from Location :</div>
                <div class="rectangle-parent">
                  <div class="frame-child"></div>
                  <div class="select-bus-stop">Select Bus Stop</div>
                  <div class="empty-text">&gt;</div>
                </div>
              </div>
              <div class="arrived-parent-frame">
                <div class="to-location-wrapper">
                  <div class="to-location">To Location :</div>
                </div>
                <div class="rectangle-group">
                  <div class="frame-item"></div>
                  <div class="div">&gt;</div>
                  <div class="select-bus-stop1">Select Bus Stop</div>
                </div>
              </div>
            </div>
          </div>
          <div class="button-frame">
            <div class="route-finder-label">
              <div class="select-location-frame">
                <div class="location-icon-vector"></div>
              </div>
              <div class="find-route-frame">
                <div class="find-route-frame-child"></div>
                <div class="find-route">Find Route</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bus-stop-selection-frame">
        <div class="bus-stop-selection-frame-child"></div>
        <div class="to-location-text"></div>
        <footer class="select-bus-stop-text">
          <div class="parent-frame-parent">
            <div class="parent-frame">
              <div class="route-indicator-shape">
                <div class="locationiconvector"></div>
                <img
                  class="location-icon-vector-24263344"
                  loading="eager"
                  alt=""
                  src="./public/locationiconvector24263344-1@2x.png"
                />
              </div>
              <img
                class="download-button-icon"
                loading="eager"
                alt=""
                src="./public/rectangle-8@2x.png"
              />
            </div>
            <div class="image-container">
              <div class="download-rectangle">
                <div class="download-rectangle-child"></div>
                <img
                  class="download-1-1"
                  loading="eager"
                  alt=""
                  src="./public/download-1-1@2x.png"
                />
              </div>
              <div class="customization-frame-parent">
                <div class="customization-frame"></div>
                <img
                  class="images-1-1"
                  loading="eager"
                  alt=""
                  src="./public/images-1-1@2x.png"
                />
              </div>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
