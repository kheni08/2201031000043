<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./rate-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="rate-us1">
      <section class="frame-container">
        <div class="frame-container-child"></div>
        <div class="star-group">
          <div class="rate-text">
            <h3 class="rate-this-app">Rate This App :</h3>
            <div class="tell-others-what">Tell others what you think</div>
          </div>
        </div>
        <div class="frame-with-stars">
          <div class="star-button">
            <div class="star-frame-set">
              <img
                class="star-individuals-icon"
                loading="eager"
                alt=""
                src="./public/star-1.svg"
              />
            </div>
            <div class="star-frame-set1">
              <img
                class="star-frame-set-child"
                loading="eager"
                alt=""
                src="./public/star-5.svg"
              />
            </div>
            <img
              class="star-frame-set2"
              loading="eager"
              alt=""
              src="./public/star-1.svg"
            />

            <img
              class="star-frame-set3"
              loading="eager"
              alt=""
              src="./public/star-1.svg"
            />

            <img
              class="star-frame-set4"
              loading="eager"
              alt=""
              src="./public/star-1.svg"
            />
          </div>
          <div class="write-a-review-container">
            <span>Write a Review</span>
            <span class="span"> </span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
