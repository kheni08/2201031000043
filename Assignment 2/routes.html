<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./routes.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="routes">
      <div class="first-frame">
        <div class="bus-routes-container">
          <div class="bus-route">Bus Route :</div>
          <div class="select-route-button">
            <div class="select-route-button-child"></div>
            <input
              class="select-route"
              placeholder="Select Route>"
              type="text"
            />

            <div class="available-routes-list">
              <div class="empty-space">&gt;</div>
            </div>
          </div>
        </div>
      </div>
      <main class="last-frame">
        <div class="last-frame-child"></div>
        <div class="selected-route">Selected Route</div>
      </main>
    </div>
  </body>
</html>
